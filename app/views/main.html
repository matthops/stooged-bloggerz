<div ng-controller="BlogCtrl">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a ng-href="#">Home</a></li>
      <li><a ng-href="#">About</a></li>
      <li><a ng-href="#">Contact</a></li>
      <li ng-repeat="name in authorName"><a ng-href="#">{{name.author}}</a></li>
   

    </ul>
    <h3 class="text-muted">stooged bloggerz</h3>
  </div>

  <div class="blog">
    <h3> Latest Posts </h3>
    <div ng-repeat="newPost in blogPosts">
      <div>
          {{newPost.title}}
          {{newPost.body}}
          {{newPost.author}}
      </div>
    </div>
  </div>
</div>
